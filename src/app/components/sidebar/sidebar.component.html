<form class="new-feed-container" #newFeedForm="ngForm" (ngSubmit)="submit(newFeedForm)">
  <mat-form-field><input matInput placeholder="RSS Feed Name..." type="text" name="name" ngModel #name="ngModel" required/></mat-form-field>
  <mat-form-field><input matInput
    placeholder="RSS Feed Url..."
    type="url"
    pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
    name="url"
    ngModel
    #url="ngModel"
    required />
  </mat-form-field>
  <button type="submit" mat-stroked-button color="primary">+ Add</button>
  <mat-card  class="error-message" *ngIf="errorMessage">
    <span>Error: {{ errorMessage }}</span> <i class="fa fa-error-alt"></i>
  </mat-card>
</form>

<section class="rss-feeds">
  <!-- Available RSS feeds -->
  <mat-card *ngFor="let feed of feeds" class="feed" [ngClass]="checkIfFeedExist(selectedFeeds,feed) ? 'active' : ''">
    <span (click)="onSelectFeed(feed)">{{ feed.name }}</span> <i (click)="removeFeed(feed)" class="fa fa-trash-alt"></i>
  </mat-card>
</section>
